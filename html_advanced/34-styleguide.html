<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Styleguide - Techium</title>
</head>
<body>
  <main>

    <!-- Table -->
    <section>
      <header>
        <h2>Table</h2>
      </header>
    </section>

    <!-- Details -->
    <section>
      <header>
        <h2>Details</h2>
      </header>

      <div>
        <h3>Default</h3>
        <details>
          <summary>Show/Hide me</summary>
          <p>
            Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
          </p>
        </details>
      </div>

      <div>
        <h3>Open</h3>
        <details open>
          <summary>Always open</summary>
          <p>
            Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
          </p>
        </details>
      </div>

    </section>

  </main>
</body>
</html>
